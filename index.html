<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator-header"></div>
      <div id="calculator-body">
        <div class="row">
          <div class="cell" id="clear">CE</div>
          <div class="cell" id="sign">+/-</div>
          <div class="cell" id="percentage">%</div>
          <div class="cell operant" id="division">÷</div>
        </div>
        <div class="row">
          <div class="cell" id="7">7</div>
          <div class="cell" id="8">8</div>
          <div class="cell" id="9">9</div>
          <div class="cell operant" id="multiplication">×</div>
        </div>
        <div class="row">
          <div class="cell" id="4">4</div>
          <div class="cell" id="5">5</div>
          <div class="cell" id="6">6</div>
          <div class="cell operant" id="subtraction">−</div>
        </div>
        <div class="row">
          <div class="cell" id="1">1</div>
          <div class="cell" id="2">2</div>
          <div class="cell" id="3">3</div>
          <div class="cell operant" id="addition">+</div>
        </div>
        <div class="row">
          <div class="cell merged-cell" id="0">0</div>
          <div class="cell" id="dot">.</div>
          <div class="cell" id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
